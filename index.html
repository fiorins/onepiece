<!DOCTYPE html>
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">

  <meta charset="UTF-8">
  <title>ONE PIECE charts</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <!-- link alle icone-->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

  <link rel="icon" type="image/png" href="img/favicon.ico"/> 

  <!-- <script> import ApexCharts from 'apexcharts'; </script> -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <!-- <link rel="stylesheet" href="your/assets/balloon.min.css"> -->
  <link rel="stylesheet" href="https://unpkg.com/balloon-css/balloon.min.css">

</head>
<body>

  <div class="app-container">
  
    <header class="header">
    
      <div class="header-left">
        <span id="name" class="name">fiorins.github.io/onepiece</span>
      </div>

      <div class="header-right">
        <div class="social">
          <a id="github" class="social-button" target="_blank" href="https://fiorins.github.io">
            <img id="github_img" src="img/GitHub_Icon-Dark.png" height="100%" width="100%"></img>
          </a>
          <a id="kofi" class="social-button" target="_blank" href="https://ko-fi.com/davidefiorini">
            <img id="kofi_img" src="img/Ko-fi_Icon.png" height="100%" width="100%"></img>
          </a>
        </div>
        <div class="mode">
          <button id="mode-switch" title="Switch Theme">
            <img id="smile" src="img/ace_smiles_dark.png" height="28px" width="28px"></img>
            <p id="modalita">&nbsp;&nbsp;Dark Mode</p>
          </button>
        </div>
      </div>

    </header>

    <div class="maps-content">
      <section class="first section">
        <div id="chart1"></div>
      </section>
      <section class="second section">
        <div id="chart2"></div>
      </section>
      <section class="third section">
        <div id="chart3"></div>
      </section>
    </div>

    <footer class="footer">
      <div class="footer-left">
        <div class="rights">
          ONE PIECE ©1997 by Eiichiro Oda
        </div>
        <div class="sources">
          <span class="tooltip-sources" data-balloon-length="large" data-balloon-pos="right" aria-label="∙onepiece.fandom.com/wiki/Chapters_and_Volumes &#10; ∙jump.fandom.com/wiki/Weekly_Shonen_Jump/Issues &#10; ∙comicvine.gamespot.com/weekly-shonen-jump">Sources</span>
        </div>
      </div>
      <div class="footer-right"> 
        <img id="gif-hide" src="img/luffy-right.gif" alt="luffygif" width="111px" height="44px">
        <div class="credits" onmouseover="show()" onmouseout="hide()">
          Made with &#x2665 by Davide Fiorini
        </div>
      </div>
    </footer>

  </div>


<script src="charts/heatmap.js"></script>
<script src="charts/columnsmap.js"></script>
<script src="charts/treemap.js"></script>
<script src="script/mode_checker.js"></script>
<!-- mostra e nasconde la gif-->
<script type = "text/javascript">
  function show() {
    var gif = document.querySelector('#gif-hide');
    gif.style.visibility = 'visible';
  }
  function hide() {
    var gif = document.querySelector('#gif-hide');
    gif.style.visibility = 'hidden';
  }
</script>

</body>
</html>
